resources:
  #NOTIFICATIONS
      
  - name: slack-rs
    type: notification
    integration: "slack"
    pointer:
      recipients:
        - "#pipeline-pvt"
        - "#pipeline-public"
        - "@shiphitchcock1"

  - name: email-rs
    type: notification
    pointer:
      method: email
      recipients: 
        - "varsha@shippable.com"
        - "shiptest.rc.me@gmail.com"
        
#IMAGES
        
  - name: img1-rs
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
  - name: "2img-rs"
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  - name: "redis-rs"
    type: image
    integration: docker
    pointer:
      sourceName: "redis"
    seed:
      versionName: "latest"
      
  - name: "env-rs"
    type: image
    integration: docker
    pointer:
      sourceName: "scriptnull/busybox"
    seed:
      versionName: "nodeenv"
      
