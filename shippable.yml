language: node_js

# Version number
node_js:
  - 0.12
  - 0.11

env:
  - TEST=RC
  #- DEV=ALPHA
  - secure: 
 # global:
 #   - FOO=FUBU

  #matrix:
   # - M1=ONE

build:
  pre_ci:
    - docker build -t=shippabledocker/cock1_nod_secenv_preci .
    - echo $TEST
    - echo $DEV

  pre_ci_boot:
    image_name: shippabledocker/cock1_nod_secenv_preci
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shippabledocker/cock1_nod_secenv_preci
    
integrations:
  hub:
    - integrationName: docker
      type: docker
